# test
version: '2'
services:
  # My web application running django and gunicorn
  web:
    restart: always
    build: ./web
    expose:
      - "8000"
    links:
      - "postgres:postgres"
    env_file: .env
    volumes:
      - ./web:/code
      - ./web/static:/usr/src/app/static
    command: /usr/local/bin/gunicorn toolapp.wsgi:application -w 1 -t 120 -b :8000 --reload
  # The web server
  nginx:
    restart: always
    build: ./nginx/
    ports:
      - "8084:80"
    volumes:
      - /www/static
    volumes_from:
      - web
    links:
      - "web:web"
  # The database
  postgres:
    restart: always
    build: ./postgres
    ports:
      - "5432:5432"
    volumes:
      - ./postgres/data:/var/lib/postgrsql/data
